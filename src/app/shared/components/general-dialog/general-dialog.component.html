<section class="template-container" [ngClass]="{'rtl' : translation.rtl}">
  <div class="pop-content">
    <div class="dialog-header">
      <img [src]="iconSrc" />
      <div class="heading-title ellipsis">
        {{ title }}
      </div>
    </div>
    <div class="pop-message-container">
      <div class="text-message">
        {{textMessage}}
      </div>
    </div>
  </div>

  <div class="btns-container">
    <button mat-button color="primary" mat-dialog-close (click)="closeDialog()">{{'generalDialog.cancel' |
      translate}}</button>
    <button mat-button color="warn" (click)="confirm()" cdkFocusInitial>{{'generalDialog.ok' | translate}}</button>
  </div>
</section>
