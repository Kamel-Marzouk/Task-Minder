<input [formControl]="control" [type]="type" class="form-control" [placeholder]="placeholder" autocomplete="false" />
<ng-container *ngIf="control.touched && control.dirty">
  <p *ngIf="control.errors?.['required']" class="text-danger">
    {{'inputField.required' | translate}}
  </p>
  <p *ngIf="control.errors?.['email']" class="text-danger">
    {{'inputField.validEmail' | translate}}
  </p>
</ng-container>
